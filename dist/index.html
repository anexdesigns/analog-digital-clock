<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.js"
		integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>

<body>

	<navbar id="navbar">
		<!-- <button class="toggle-time">Time On/Off</button> -->
		<div class="toggle-mode">
			<div class="far fa-moon fa-2x dark-mode"></div>
			<div class="fas fa-moon fa-2x light-mode"></div>
		</div>
		<div class="toggle-clock">
			<div class="digital-black"></div>
			<div class="analog-black"></div>
		</div>
	</navbar>

	<div id="showcase-container">
		<div id="digital-clock">Test</div>
		<div id="clock-container">
			<div id="analog-clock">
				<span class="__second"></span>
				<span class="__minute"></span>
				<span class="__hour"></span>
				<span class="__axis"></span>
			</div>
		</div>

	</div>

</body>

<script src="app.js"></script>

</html>
